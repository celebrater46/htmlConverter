<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>文字実体参照変換機（試作品）</title>
  <meta name="description" content="WEB小説のリーダーです。個人用。">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../converters.css">

<body class="bg-dark text-light text-center">
  <div class="container">
    <h1 class="my-4">文字実体参照変換機（試作品）</h1>
    <p>「&quot;」「&amp;」「&lt;」「&gt;」などの記号を HTML で表示するための文字実体参照に変換します。</p>
    <form name="op">
      <label><input type="checkbox" name="checkBox" value="a" checked>「&quot;」→「&amp;quot;」</label>
      <label><input type="checkbox" name="checkBox" value="b" checked>「&amp;」→「&amp;amp;」</label>
      <label><input type="checkbox" name="checkBox" value="c" checked>「&lt;」→「&amp;lt;」</label>
      <label><input type="checkbox" name="checkBox" value="d" checked>「&gt;」→「&amp;gt;」</label>
      <label><input type="checkbox" name="checkBox" value="d" checked>改行タグ</label>
    </form>
    
    <textarea id="source" class="m-0"></textarea>

    <nav class="m-0 pt-0 pb-2">
      <button id="select" class="btn-primary">全選択</button>
      <button id="convert" class="btn-primary mx-4">変換ッッ！！＼(^q^)／</button>
      <button id="reset" class="btn-primary">初期化</button>

    </nav>
  
    <textarea id="html"></textarea>

    <footer class="py-4">
      <span id="cYear"></span>
      <script src="../module/cYear.js"></script>
      <noscript>Copyright (C) Enin Fujimi All Rights Reserved.</noscript>
    </footer>
  </div>

  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
